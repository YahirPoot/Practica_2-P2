<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tarjeta de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container spacer">
        <div class="row">
            <div class="col s12 m6 13">
                <div class="card hoverable theme-card">
                    <div class="card-image">
                        <!-- <img src="https://img.freepik.com/foto-gratis/exhibicion-auriculares-musica-levitando_23-2149817601.jpg" 
                        alt="Producto" class="responsive-img"> -->
                        <img src="/assets/headphones-18.jpg" alt="Producto" class="responsive-img">
                        <span class="card-title gradient-bakground amber-text text-draken-4" style="padding: 10px; font-weight: bold;">Auriculares Chidos</span>
                    </div>
                    <div class="card-content">
                        <h5 class="green-text text-draken-3"><strong>$49.99</strong></h5>
                        <p class="grey-text">En venta auriculares para que puedas escuchar tus canciones favoritas en la maxima calidad posible</p>
                        <hr>    
                        <div class="grey-text text-draken-1">
                            <ul style="padding-left: 10px;">
                                <strong>Características</strong>
                                <li>Sonido envolvente</li>
                                <li>Bateria de larga duración</li>
                                <li>Compatible con todos los dispositivos</li>
                            </ul>

                        </div>
                    </div>
                    <div class="card-action">
                        <button id="message" class="btn waves-effect waves-light amber darken-1">
                            <i class="material-icons left">shopping_cart</i>Mostrar mensaje
                        </button>
                        <a href="#" class="btn-flat blue-text waves-effect waves-light">Ver Más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="change-theme" class="btn waves-effect waves-light grey darken-4">
            <i class="material-icons left">brightness_6</i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
